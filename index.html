<!DOCTYPE html>
<html>
<head>
  <title>HLS Streams Example</title>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif; /* set font family */
      background-color: #f5f5f5; /* set background color */
      margin: 0; /* remove default margin */
    }
    #video-container {
      display: flex; /* use flexbox to align video elements */
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px; /* add margin around video container */
    }
    video {
      margin: 10px; /* add margin around each video element */
    }
  </style>
  <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
</head>
<body>
  <div id="video-container"></div>
  <script src="videojs-hls-streams.js"></script>
</body>
</html>
