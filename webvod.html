<!DOCTYPE html>
<html>
<head>
	<title>Videos On Demand</title>
	<link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Videos On Demand</h1>

	<div class="video-container">
		<div class="video">
			<h2>Video 1: MP4</h2>
			<video id="video1" class="video-js vjs-default-skin vjs-big-play-centered" poster="picture_asuka.png" controls preload="auto" width="100%" data-setup='{"fluid": true}'>
				<source src="vid2.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

        <div class="video">
            <h2>Video 3: MP4</h2>
            <video id="video3" class="video-js vjs-default-skin vjs-big-play-centered" poster="picture_asuka.png" controls preload="auto" width="100%" data-setup='{"fluid": true}'>
                <source src="anime_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
	<script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.13.0/dist/videojs-dash.min.js"></script>  
</body>
</html>
