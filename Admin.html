<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 32px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 32px;
      font-size: 16px;
      padding: 16px;
      border: none;
      background-color: #f5f5f5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    button {
      padding: 16px 32px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0062cc;
    }

    #upload-message {
      display: block;
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="scriptUpload.js"></script>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <label for="file-input">Select a file to upload:</label>
    <input type="file" id="file-input"><br>
    <button id="upload-button">Upload File</button>
    <div id="upload-message"></div>
  </div>
</body>
</html>
